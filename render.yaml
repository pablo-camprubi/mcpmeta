services:
  - type: web
    name: meta-ads-mcp
    runtime: python
    plan: free  # Use free tier
    region: oregon  # Choose your preferred region
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m meta_ads_mcp --transport streamable-http --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: META_APP_ID
        sync: false  # Required: Your Meta Developer App ID
      - key: META_APP_SECRET
        sync: false  # Required: Your Meta Developer App Secret
      - key: META_ACCESS_TOKEN
        sync: false  # Optional: Direct access token if you already have one
    autoDeploy: true

