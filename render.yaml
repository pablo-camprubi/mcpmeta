services:
  - type: web
    name: meta-ads-mcp
    runtime: python
    plan: starter  # or 'free' for free tier
    region: oregon  # Choose your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: python -m meta_ads_mcp --transport streamable-http --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIPEBOARD_API_TOKEN
        sync: false  # Set this in Render dashboard as a secret
      - key: META_APP_ID
        sync: false  # Optional: Set if using custom Meta app
      - key: META_APP_SECRET
        sync: false  # Optional: Set if using custom Meta app
    healthCheckPath: /mcp
    autoDeploy: true

